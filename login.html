<body>
   <div id="app">
      <h1>Bear Mail</h1>
      <h2>A bare necessities email client</h2>
      <div class="container">
         <div class="login">
            <h3>Login:</h3>
            <form id="login-form">
               <input type="email" id="email" placeholder="Email" required>
               <input type="password" id="password" placeholder="Password" required>
               <button class="button" role="button">Login</button>
               <button class="button" role="button">Register</button>
            </form>
         </div>
      </div>
   </div>
