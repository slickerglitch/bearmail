<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bear Mail</title>
    <link rel="stylesheet" href="styling/basic.css">
</head>
<body>
    <div id="app">
        <h1>Bear Mail</h1>
        <h2>A bare necessities email client</h2>

        <!-- Moving to Login Page
         <div class="login">
            <h2>Login</h2>
            <form id="login-form">
              <input type="email" id="email" placeholder="Email" required>
              <input type="password" id="password" placeholder="Password" required>
              <button type="button-submit">Login</button>
            </form>
        </div> -->

        <div class="compose">
            <h3>Compose</h3>
            <form id="email-form">
                <input type="email" id="to" placeholder="To:" required>
                <input type="text" id="subject" placeholder="Subject">
                <textarea id="body" placeholder="Body" required></textarea>
            </form>
            <div class="container">
                <button class="button" role="button">Send</button>
            </div>
        </div>
        <div class="inbox">
            <h3>Inbox</h3>
            <div id="emails"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
